<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav>
    <p><span class="brand">Lorem</span></p>
    <p>
      <button mat-button routerLink="" [class.activated]="currentUrl == '/'">
        <span class="nav-men">HOME</span>
      </button>
    </p>
    <p>
      <button mat-button routerLink="shop" [class.activated]="currentUrl == '/shop'">
        <span class="nav-men" >SHOP</span>
      </button>
    </p>
    
    <p>
      <button mat-button routerLink="contact" [class.activated]="currentUrl == '/contact'">
        <span class="nav-men">CONTACT</span>
      </button>
    </p>
    
    <p>
      <button mat-button routerLink="about" [class.activated]="currentUrl == '/about'">
        <span class="nav-men">ABOUT US</span>
      </button>
    </p>
    
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar>
        <mat-toolbar-row class="top-tool">
          <div class="container">
            <mat-toolbar-row>
            <p>
            <button mat-button class="mbar" (click)="sidenav.toggle()">
              <mat-icon svgIcon="menbar"></mat-icon>
            </button>
          </p>
          <span class="wc">Welcome to our LoremIpsum Store</span>
          <span class="example-spacer"></span>
          <button mat-button class="rytcon" [matMenuTriggerFor]="menu">
            <mat-icon svgIcon="acnt" class="acnt"></mat-icon>
            <span> My Account</span>
          </button>
          <button mat-button class="rytcon" [matMenuTriggerFor]="cart">
            <mat-icon svgIcon="bask"></mat-icon>
            <span> Cart </span>
            <span class="badge badge-pill badge-dark">7</span>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon svgIcon="sett"></mat-icon>
              <span>Account Settings</span>
            </button>
            <button mat-menu-item>
              <mat-icon svgIcon="hrt"></mat-icon>
              <span> Wishlist</span>
            </button>
          </mat-menu>
          <mat-menu #cart="matMenu">
            <button mat-menu-item>
              <!-- <mat-icon svgIcon="sett"></mat-icon> -->
              <span>Account Settings</span>
            </button>
          </mat-menu>
        </mat-toolbar-row>
          </div>
        </mat-toolbar-row>
      
      <mat-toolbar-row class="mid-ro container">
        <span class="brand">Lorem</span>
        <span class="example-spacer"></span>
        <button mat-button routerLink="" [class.activated]="currentUrl == '/'">
          <span class="nav-men">HOME</span>
        </button>
        <button mat-button routerLink="shop" [class.activated]="currentUrl == '/shop'">
          <span class="nav-men" >SHOP</span>
        </button>
        <button mat-button routerLink="contact" [class.activated]="currentUrl == '/contact'">
          <span class="nav-men">CONTACT</span>
        </button>
        <button mat-button routerLink="about" [class.activated]="currentUrl == '/about'">
          <span class="nav-men">ABOUT US</span>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
